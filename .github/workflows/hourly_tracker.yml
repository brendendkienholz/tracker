name: Hourly Kalshi Tracker

on:
  schedule:
    - cron: '0 * * * *'  # Runs at minute 0 of every hour
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: write

jobs:
  track-markets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: pip install requests pandas

      - name: Run Tracker Script
        # The '-u' flag forces Python to print logs immediately (Unbuffered)
        run: python -u main.py

      - name: Commit and Save Data
        run: |
          git config --global user.name "KalshiBot"
          git config --global user.email "bot@github.com"
          git add kalshi_hourly_tracker.csv
          # The line below prevents crashing if no changes occur
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Market Data [skip ci]" && git push)
